apiVersion: batch/v1
kind: Job
metadata:
  name: citus-setup-job
spec:
  template:
    spec:
      containers:
        - name: citus-setup-container
          image: citusdata/citus
          command:
            - "/bin/bash"
            - "-c"
            - >
              apt-get update && apt-get install -y postgresql-client &&
              PGPASSWORD=mypassword psql -h citus-coordinator-service -U postgres -c "
              SELECT * FROM citus_add_node('citus-worker-statefulset-0.citus-worker-service', 5432);
              SELECT * FROM citus_add_node('citus-worker-statefulset-1.citus-worker-service', 5432);
              SELECT * FROM citus_get_active_worker_nodes();
              "
      restartPolicy: Never

